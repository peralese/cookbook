name: CI Build & Schema Validate

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - '.eleventy.js'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'content/**'
      - 'images/**'
      - '.github/workflows/**'
  push:
    branches-ignore: [ main, master ]
    paths:
      - '.eleventy.js'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'content/**'
      - 'images/**'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PATH_PREFIX: /cookbook/
      NODE_ENV: production

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build (Eleventy + Ajv schema validation)
        run: npm run build

      - name: 📤 Upload dist artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-dist
          path: dist/
