name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # IMPORTANT: set to your repo name with leading/trailing slashes
  PATH_PREFIX: /cookbook/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Show versions
        run: |
          node -v
          npm -v
          npx eleventy --version || true

      - name: Build site (Eleventy)
        run: npm run build
        env:
          PATH_PREFIX: ${{ env.PATH_PREFIX }}

      # ---------- DEBUG / SANITY CHECKS ----------
      - name: Inspect build output
        run: |
          echo "File count in dist:"
          find dist -type f | wc -l
          echo "Tree (top-level of dist):"
          ls -la dist || true
          echo "Check a sample recipe page exists:"
          test -f dist/recipes/01-breakfast/baking-powder-biscuits/index.html && \
            echo "✅ Found sample recipe page" || \
            (echo "❌ Missing dist/recipes/* pages (build problem)"; exit 1)
        
      - name: List recipes tree (2 levels)
        run: |
          echo "Top of dist/recipes:"
          ls -la dist/recipes || true
          echo "Two levels under dist/recipes:"
          find dist/recipes -maxdepth 2 -type d -print
          echo "Sample files under dist/recipes (first 200):"
          find dist/recipes -type f | head -200

      - name: Show first 200 files in dist
        run: |
          find dist -type f | head -200

          
      # ---------- END DEBUG ----------

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

